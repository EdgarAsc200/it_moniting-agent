[agent]
# Versión del agente
version = 1.0.0

# ID del agente (0 = no registrado, se asignará automáticamente al registrar)
id = 0

# Nombre del agente
name = IT-Agent

# Intervalo de reporte en segundos (300 = 5 minutos)
report_interval = 300

# Información del agente
organization = Mi Empresa

[api]
# URL base del servidor API
base_url = http://localhost:5000/api

# Usar mock API para pruebas (true/false)
use_mock = true 

# API Key (opcional, dejar vacío si no se requiere)
api_key = 

# Timeout para requests en segundos
timeout = 30

# Verificar certificados SSL (true/false)
verify_ssl = true

url = http://localhost:8000/api
token = your_token_here

[collectors]
# Habilitar/deshabilitar collectors individuales
hardware = true
domain = true
software = true
antivirus = true
office = true
network = true

[scheduler]
# ═══════════════════════════════════════════════════════════
# CONFIGURACIÓN DE TAREAS PROGRAMADAS
# ═══════════════════════════════════════════════════════════

# --- Limpieza de logs ---
# Habilitar limpieza automática de logs antiguos
enable_log_cleanup = true
# Hora del día para ejecutar limpieza (0-23)
cleanup_logs_hour = 2

# --- Auto-actualización ---
# Habilitar verificación automática de actualizaciones
enable_auto_update = false
# Hora del día para verificar actualizaciones (0-23)
check_updates_hour = 3

# --- Health Check ---
# Habilitar health check periódico del sistema
enable_health_check = true
# Intervalo para health check en segundos (3600 = 1 hora)
health_check_interval = 3600

# --- Reporte Semanal ---
# Habilitar reporte semanal (enviado los lunes a las 23:00)
enable_weekly_report = false

[logging]
# Nivel de logging (DEBUG, INFO, WARNING, ERROR, CRITICAL)
level = INFO

# Archivo de log
file = logs/agent.log

# Mostrar logs en consola
console = true

# Días de retención de logs (para limpieza automática)
days_to_keep = 30

# Formato de fecha en logs
date_format = %%Y-%%m-%%d %%H:%%M:%%S

[database]
# Configuración de base de datos (para futuro uso)
enabled = false
type = sqlite
path = data/agent.db

[updater]
# ═══════════════════════════════════════════════════════════
# CONFIGURACIÓN DE ACTUALIZACIONES
# ═══════════════════════════════════════════════════════════

# Habilitar actualización automática
# Si está en false, solo se verificará y notificará, pero no se aplicará
auto_update = false

# URL para verificar versiones disponibles (opcional)
# Si está vacío, se usará el API del servidor
update_url = 

# Intervalo de verificación en segundos (86400 = 24 horas)
check_interval = 86400

# Número de backups a mantener antes de limpiar antiguos
keep_backups = 5